<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
	<style>
		body {
			
			font-size: 100px;
			text-align: center;
            background-color: black;
            color: white;
		}
	</style>
</head>
<body>
	<div id="countdown" style="margin-top: 20%;"></div>
	
	<script>
		// Set the date to countdown to
		var countDownDate = new Date("May 7, 2060 00:00:00").getTime();
		
		// Update the countdown timer every second
		var x = setInterval(function() {
		
			// Get the current date and time
			var now = new Date().getTime();
			
			// Calculate the time remaining
			var distance = countDownDate - now;
			
			// Calculate the days, hours, minutes and seconds remaining
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
			// Display the countdown timer
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";
			
			// If the countdown is over, display a message
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>
</body>
</html>
